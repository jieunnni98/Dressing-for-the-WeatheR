<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기온별 옷차림 추천기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: none;
        }
        .result h2 {
            color: #3498db;
            margin-top: 0;
        }
        .clothing-items {
            margin-top: 15px;
        }
        .clothing-item {
            margin-bottom: 5px;
            padding: 5px 0;
        }
        .weather-icon {
            font-size: 40px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>기온별 옷차림 추천기</h1>
        
        <div class="input-section">
            <input type="number" id="temperature" placeholder="온도(°C)">
            <button onclick="getRecommendation()">추천받기</button>
        </div>
        
        <div class="result" id="result">
            <div class="weather-icon" id="weather-icon"></div>
            <h2>오늘의 추천 옷차림</h2>
            <p>현재 기온: <span id="current-temp"></span>°C</p>
            <div class="clothing-items" id="clothing-items"></div>
            <p id="description"></p>
        </div>
    </div>

    <script>
        function getRecommendation() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            
            if (isNaN(temperature)) {
                alert('올바른 온도를 입력해주세요.');
                return;
            }
            
            let clothes = [];
            let icon = '';
            let description = '';
            
            // 온도별 옷차림 추천
            if (temperature >= 28) {
                clothes = [
                    '민소매 티셔츠',
                    '반팔 티셔츠',
                    '반바지',
                    '짧은 치마',
                    '민소매 원피스'
                ];
                icon = '<i class="fas fa-sun" style="color: #ff9900;"></i>';
                description = '매우 더운 날씨입니다. 가볍고 시원한 옷차림을 추천합니다.';
            } else if (temperature >= 23 && temperature < 28) {
                clothes = [
                    '반팔 티셔츠',
                    '얇은 셔츠',
                    '반바지',
                    '면바지',
                    '캐주얼 원피스'
                ];
                icon = '<i class="fas fa-sun" style="color: #ffcc00;"></i>';
                description = '더운 날씨입니다. 시원하고 편안한 옷차림을 추천합니다.';
            } else if (temperature >= 20 && temperature < 23) {
                clothes = [
                    '반팔 티셔츠',
                    '얇은 가디건',
                    '면바지',
                    '얇은 긴바지',
                    '청바지'
                ];
                icon = '<i class="fas fa-cloud-sun" style="color: #ffcc00;"></i>';
                description = '따뜻한 날씨입니다. 가벼운 긴팔이나 얇은 겉옷을 준비하세요.';
            } else if (temperature >= 17 && temperature < 20) {
                clothes = [
                    '긴팔 티셔츠',
                    '얇은 니트',
                    '가디건',
                    '면바지',
                    '청바지'
                ];
                icon = '<i class="fas fa-cloud-sun" style="color: #cccccc;"></i>';
                description = '선선한 날씨입니다. 얇은 겉옷을 준비하세요.';
            } else if (temperature >= 12 && temperature < 17) {
                clothes = [
                    '긴팔 티셔츠',
                    '니트',
                    '가디건',
                    '자켓',
                    '청바지',
                    '면바지'
                ];
                icon = '<i class="fas fa-cloud" style="color: #999999;"></i>';
                description = '쌀쌀한 날씨입니다. 자켓이나 가디건을 준비하세요.';
            } else if (temperature >= 9 && temperature < 12) {
                clothes = [
                    '니트',
                    '맨투맨',
                    '자켓',
                    '가벼운 코트',
                    '청바지',
                    '기모 바지'
                ];
                icon = '<i class="fas fa-cloud" style="color: #666666;"></i>';
                description = '쌀쌀한 날씨입니다. 자켓이나 가벼운 코트를 준비하세요.';
            } else if (temperature >= 5 && temperature < 9) {
                clothes = [
                    '니트',
                    '두꺼운 맨투맨',
                    '코트',
                    '가죽 자켓',
                    '기모 바지',
                    '목도리'
                ];
                icon = '<i class="fas fa-snowflake" style="color: #99ccff;"></i>';
                description = '춥습니다. 따뜻한 코트와 목도리를 준비하세요.';
            } else {
                clothes = [
                    '두꺼운 니트',
                    '히트텍',
                    '패딩',
                    '두꺼운 코트',
                    '목도리',
                    '장갑',
                    '기모 바지'
                ];
                icon = '<i class="fas fa-snowflake" style="color: #3399ff;"></i>';
                description = '매우 춥습니다. 두꺼운 외투와 방한용품을 챙기세요.';
            }
            
            // 결과 표시
            document.getElementById('current-temp').textContent = temperature;
            
            const clothingItemsElement = document.getElementById('clothing-items');
            clothingItemsElement.innerHTML = '';
            
            clothes.forEach(item => {
                const clothingItem = document.createElement('div');
                clothingItem.className = 'clothing-item';
                clothingItem.innerHTML = `· ${item}`;
                clothingItemsElement.appendChild(clothingItem);
            });
            
            document.getElementById('weather-icon').innerHTML = icon;
            document.getElementById('description').textContent = description;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
